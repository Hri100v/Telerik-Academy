<h5>description</h5>
<p>Write a function that returns the index of the first element in array that is larger than its neighbours or -1, if there’s no such element.
Use the function from the previous exercise.</p>

<script>

	var array = [ 1, 15, 45, 23, 48, 22, 21, 55, 4, 8, 9, 6, 11 ];
	console.log(array);
	function hasLargerNeighb (position, array) {
		
		var left = array[(position - 1)] === undefined, 
			right = array[(position + 1)] === undefined,
			isTrue;

		if (left) {	// check have members on left side
			isTrue = array[position] > array[position + 1];
		} else if (right) { // check have members on right side
			isTrue = array[position - 1] < array[position];
		} else { 
			isTrue = (array[position - 1] < array[position]) && (array[position] > array[position + 1]);
		}
		return isTrue;
	}

	function firstLarger (array) {
		for(i in array) {
			if (hasLargerNeighb(parseInt(i), array)) {
				return i;
			}
		}
		return -1;
	}

	var testIndex = firstLarger(array);
	console.log('- first larger number from array -');
	console.log('number = ' + array[testIndex] + ', with index [%s]', testIndex);

</script>
