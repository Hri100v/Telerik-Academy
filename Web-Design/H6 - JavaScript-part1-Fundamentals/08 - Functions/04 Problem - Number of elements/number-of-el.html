<!-- Problem 4. Number of elements

Write a function to count the number of div elements on the web page -->

<h1>Problem 4. Number of elements</h1>
<h4>please use console</h4>
<p style="font-size: 0.7em">(F12, Ctrl+Shift+C)</p>
<div id="test"></div>

<script>

	;(function() {
		'use strict';
		var counter = document.getElementsByTagName('div').length;
		console.log('number of div is [' + counter + ']');
	}) ();

</script>
