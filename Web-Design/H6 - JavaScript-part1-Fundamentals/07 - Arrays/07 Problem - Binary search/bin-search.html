Write a script that finds the index of given element in a sorted array of integers by using the binary search algorithm.
 -->

<h1>Problem 7. Binary search</h1>
<h4>please use console</h4>
<p style="font-size: 0.7em">(F12, Ctrl+Shift+C)</p>

<script>
	
	var sArray = [1, 3, 4, 6, 8, 9, 11],
		l = 2,
		r = sArray.length - 1,
		m;
	var x = 4;

	console.log('sorted array => ', sArray.join(', '));

	while (l <= r) {
		m = l + ((r - l) >>> 1);

		if (sArray[m] < x) {
			l = m + 1;
		} else if (sArray[m] > x) {
			r = m - 1;
		} else {
			console.log(m +' index -> value = ' + sArray[m]);
			// return m;
		};
	};

</script>
