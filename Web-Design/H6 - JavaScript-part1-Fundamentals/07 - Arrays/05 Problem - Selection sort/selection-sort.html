<h1>Problem 5. Selection sort</h1>
<h4>please use console</h4>
<p style="font-size: 0.7em">(F12, Ctrl+Shift+C)</p>

<script>

	var unsortedA = [64, 25, 12, 22, 11],
	i, j,
	minTemp = unsortedA[0],
	sortedA = [],
	len = unsortedA.length,
	jMin,
	t;

	console.log('unsorted array -> %s', unsortedA.join(', '));
	sortedA = unsortedA;

	for (i = 0; i < len; i+=1) {
		jMin = i;
		for (j = i + 1; j < len; j+=1) {
			if (sortedA[jMin] > sortedA[j]) {
				jMin = j;
			};
		};

		if (jMin != i) {
			t = sortedA[jMin];
			sortedA[jMin] = sortedA[i];
			sortedA[i] = t;
		};
	};

	console.log('sorted array -> %s', sortedA.join(', '));

</script>
