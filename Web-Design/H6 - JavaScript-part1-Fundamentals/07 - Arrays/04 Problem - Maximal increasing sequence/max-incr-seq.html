<!-- Problem 4. Maximal increasing sequence

Write a script that finds the maximal increasing sequence in an array.
Example:

input					result
3, 2, 3, 4, 2, 2, 4		2, 3, 4
 -->

<h1>Problem 4. Maximal increasing sequence</h1>
<h4>please use console</h4>
<p style="font-size: 0.7em">(F12, Ctrl+Shift+C)</p>

<script>

	var arrPr4 = [1, 3, 2, 3, 4, 2, 2, 4],
	result = [], 
	counter = 1,
	maxCount = 0,
	index;

	console.log(arrPr4);

	for (var i = 1; i < arrPr4.length; i++) {
		if (arrPr4[i - 1] < arrPr4[i]) {
			counter += 1;
		} else {
			counter = 1;
		}

		if (counter > maxCount) {
			maxCount = counter;
			index = i - counter + 1;
		};

	};

	for (var i = 0; i < maxCount; i++) {
		result.push(arrPr4[i + index]);
	};

	console.log(result);

</script>
