<!--
	Problem 2. Multiplication Sign

Write a script that shows the sign (+, - or 0) of the product of three real numbers, 
without calculating it.
Use a sequence of if operators.
Examples:

a	b		c		result
5	2		2		+
-2	-2		1		+
-2	4		3		-
0	-2.5	4		0
-1	-0.5	-5.1	-
-->
<h1>Problem 2. Multiplication Sign</h1>
<h4>please use console</h4>
<p style="font-size: 0.7em">(F12, Ctrl+Shift+C)</p>

<script>
	var a = [5, -2, -2, 0, -1],
		b = [2, -2, 4, -2.5, -0.5],
		c = [2, 1, 3, 4, -5.1];
		
		
	function multSignIs(a, b, c) {
		var result;
		var tempSign = a * b * c;
		console.log(a + ' ' + b + ' ' + c);
		if (tempSign === 0) {
			result = 0;
//			console.log('=>' + result);	
		} else if (tempSign > 0) {
			result = '+';
//			console.log('=>' + result);
		} else {
			result = '-';
		}
		console.log('=> ' + result);
		console.log('=================');
	}
	
	var i;
	var len = a.length;
	for (i = 0; i < len; i+=1) {
		var elA = a[i],
			elB = b[i],
			elC = c[i];
		multSignIs(elA, elB, elC);		
	}
	
//	multSignIs(1, 0, -20);
</script>
