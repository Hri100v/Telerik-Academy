<script>
	
	// [0 - 12]
	// [1 - 9] + teen
	// [3 - 9] + ty  ->  !(fifty)!
	// ===========================
	
	// [0 - 19]
	// [20, 30 ... 90]
	
	var zeroToNinety = 
			['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'
            , 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen'
          	, 'seventeen', 'eighteen', 'nineteen'],
		tenTy = 
			['twenty', 'thirty', 'fourty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'],
		res = '',
		testNum = '273';
		
	function numberAsWord(someNum) {
		if (isNaN(someNum)) {
			console.log('invalid number');
		} else {
			// Math.floor(n) take number mod
			if (someNum > 99) {
				res = res + zeroToNinety[Math.floor(someNum / 100)]
						  + ' hundred';
				if (someNum %= 100) {
					res += ' and ';
				} else return res; // 100, 200, 300...
			}
			if (someNum > 19) {
				res += tenTy[Math.floor(someNum / 10 - 2)];
				if (someNum %= 10) { // 14, 23, 37...
					res += ' ' //+ zeroToNinety[Math.floor(someNum)];
				} else return res; // 10, 20, 30...
			} 
			return res += zeroToNinety[someNum];
		}
	}	
	
	console.log(testNum);
	numberAsWord(testNum);  
	console.log(res[0].toUpperCase() + res.slice(1));

</script>
